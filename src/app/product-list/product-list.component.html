<!-- Add Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="header">
  <div class="product-count">
    Displaying {{ filteredProducts.length }} out of {{ products.length }} items
  </div>
  <div class="search-new-item-container">
    <div class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Recherche">
    </div>
    <button class="new-item-button">+ New Item</button>
  </div>
</div>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of filteredProducts" pDraggable (onDragStart)="dragStart(product)" 
  (onDragEnd)="dragEnd(product)">
    <img [src]="categoryImage" alt="{{ product.name }}" class="product-image">
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.weight }} Kg</p>
      <p>{{ product.quantity }} pieces</p>
      <p>{{ product.price }} $</p>
    </div>
  </div>
</div>
