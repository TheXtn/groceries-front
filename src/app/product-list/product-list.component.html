<div  class="product-grid" >
  <div  class="product-card" *ngFor="let product of products" pDraggable  (onDragStart)="dragStart(product)" 
  (onDragEnd)="dragEnd(product)">
      
    <img [src]="categoryImage" alt="{{ product.name }}" class="product-image">
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
